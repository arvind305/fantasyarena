<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#8b5cf6">
  <link rel="apple-touch-icon" href="/images/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Super Selector</title>

  <!-- Redirect old Vercel domain to custom domain -->
  <script>
    if (window.location.hostname === 'fantasyarena-two.vercel.app') {
      window.location.replace('https://www.superselector.in' + window.location.pathname + window.location.search + window.location.hash);
    }
  </script>

  <!-- Google Identity Services (OAuth) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=%REACT_APP_GA_MEASUREMENT_ID%"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    if ('%REACT_APP_GA_MEASUREMENT_ID%' !== '' && !('%REACT_APP_GA_MEASUREMENT_ID%'.startsWith('%'))) {
      gtag('config', '%REACT_APP_GA_MEASUREMENT_ID%');
    }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
