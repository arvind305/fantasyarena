<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480">
  <!-- Maroon background -->
  <rect width="640" height="480" fill="#7B0041"/>

  <!-- Horizontal stripes behind shield -->
  <rect x="0" y="200" width="640" height="30" fill="#fff" opacity="0.9"/>
  <rect x="0" y="230" width="640" height="30" fill="#7B0041"/>
  <rect x="0" y="260" width="640" height="30" fill="#00AA58" opacity="0.9"/>

  <!-- Shield -->
  <path d="M320,75 L465,130 L465,315 Q465,410 320,430 Q175,410 175,315 L175,130 Z"
        fill="#161695" stroke="#F2B10E" stroke-width="5"/>

  <!-- Light sky area in upper shield -->
  <path d="M320,80 L460,132 L460,210 Q390,220 320,215 Q250,220 180,210 L180,132 Z"
        fill="#97D0E9" opacity="0.25"/>

  <!-- Sun (upper right) -->
  <circle cx="395" cy="160" r="35" fill="#F2B10E"/>
  <g stroke="#F2B10E" stroke-width="3" opacity="0.5">
    <line x1="395" y1="115" x2="395" y2="122"/>
    <line x1="430" y1="135" x2="425" y2="140"/>
    <line x1="440" y1="160" x2="433" y2="160"/>
    <line x1="430" y1="185" x2="425" y2="180"/>
    <line x1="360" y1="135" x2="365" y2="140"/>
    <line x1="350" y1="160" x2="357" y2="160"/>
  </g>

  <!-- Green island -->
  <ellipse cx="320" cy="375" rx="105" ry="20" fill="#00AA58"/>
  <ellipse cx="320" cy="373" rx="90" ry="12" fill="#2BBF6A" opacity="0.4"/>

  <!-- Palm tree trunk (curved) -->
  <path d="M270,370 Q280,310 290,250 Q295,230 300,215"
        stroke="#8A4100" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M270,370 Q280,310 290,250 Q295,230 300,215"
        stroke="#A0522D" stroke-width="6" fill="none" stroke-linecap="round"/>

  <!-- Palm fronds -->
  <g fill="#00AA58">
    <path d="M300,215 Q265,185 235,195 Q270,185 300,210Z"/>
    <path d="M300,215 Q335,185 365,195 Q330,185 300,210Z"/>
    <path d="M300,215 Q255,165 240,175 Q270,165 300,205Z"/>
    <path d="M300,215 Q345,165 360,175 Q330,165 300,205Z"/>
    <path d="M300,215 Q285,160 280,168 Q290,162 300,200Z"/>
    <path d="M300,215 Q315,160 320,168 Q310,162 300,200Z"/>
  </g>
  <!-- Coconuts -->
  <circle cx="293" cy="222" r="6" fill="#8A4100"/>
  <circle cx="305" cy="220" r="6" fill="#8A4100"/>

  <!-- Cricket stumps -->
  <g stroke="#F2B10E" stroke-width="6" stroke-linecap="round">
    <line x1="360" y1="265" x2="360" y2="370"/>
    <line x1="378" y1="260" x2="378" y2="370"/>
    <line x1="396" y1="265" x2="396" y2="370"/>
  </g>
  <!-- Bails -->
  <g stroke="#F2B10E" stroke-width="4.5" stroke-linecap="round">
    <line x1="357" y1="265" x2="381" y2="260"/>
    <line x1="375" y1="260" x2="399" y2="265"/>
  </g>
</svg>
